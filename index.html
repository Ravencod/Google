<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <ul>
            <li><a href=https://www.gmail.com>Gmail</a></li>

    <footer>
        <div class="fbar1">
            <p>France</p>
        </div>
        <div class="footer">
        <ul class="l2">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
        </ul>
        <ul class="l2">
            <li>Consumer Information</li>
            <li>Privacy</li>

            <li>Settings</li>
        </ul>

</html>
